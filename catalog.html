<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Девайс-каталог</title>
    <link rel="icon" href="favicon.svg">
  </head>
  <body>
    <header class="app_header">
      <object class="app-logo" type="image/svg+xml" data="images/icons/logo.svg"></object>

      <div class="control-panel">
        <form class="search_string" method="GET" action="#search-request">
          <label class="search_string-input">
            <object type="image/svg+xml" data="images/icons/search.svg"></object>
            <input type="search" placeholder="Текст поиска"/>
          </label>
          <button class="search_string submit" type="submit">Найти</button>
        </form>
        <button class="icon-btn login-btn">
          <object class="app-icon cart-icon" type="image/svg+xml" data="images/icons/login.svg"></object>
          Николай Куропаткин
        </button>
        <button class="logout-btn">
          Выйти
        </button>
        <button class="icon-btn compare-btn">
          <object class="app-icon cart-icon" type="image/svg+xml" data="images/icons/compare.svg"></object>
          Сравнить
        </button>
        <button class="icon-btn cart-btn">
          <span class="cart">
            <span class="cart-counter">2</span>
            <object class="app-icon cart-icon" type="image/svg+xml" data="images/icons/cart.svg"></object>
          </span>
          Корзина
        </button>
      </div>

      <nav class="nav-panel">
        <div class="nav-sections">
          <a href="#">Каталог товаров</a>
          <a href="#">Доставка</a>
          <a href="#">Гарантия</a>
          <a href="#">Контакты</a>
        </div>
        <button class="nav-toggle">
          <object type="image/svg+xml" data="images/icons/plus.svg"></object>
        </button>
        <div class="nav-catalog">
          <a href="#">Виртуальная реальность</a>
          <a href="#">Моноподы для селфи</a>
          <a href="#">Экшн-камеры</a>
          <a href="#">Фитнес-браслеты</a>
          <a href="#">Умные часы</a>
          <a href="#">Квадрокоптеры</a>
        </div>
      </nav>
    </header>

    <main></main>

    <footer class="app-footer">
      <div class="section-col">
        <object class="app-logo" data="images/icons/logo-yellow.svg" type="image/svg+xml"></object>
        <address class="address-locale">
          <a class="map-link" href="#">Санкт-Петербург, набережная реки Карповки, 5, литера П.</a>
        </address>
        <hr class="line-decor bg-yellow"/>
        <ul class="article-section-menu">
          <li>
            <a href="#">доставка</a>
          </li>
          <li>
            <a href="#">гарантия</a>
          </li>
          <li>
            <a href="#">контакты</a>
          </li>
        </ul>
        <ul class="social-menu">
          <li>
            <a href="#">telegram</a>
          </li>
          <li>
            <a href="#">youtube</a>
          </li>
          <li>
            <a href="#">twitter</a>
          </li>
        </ul>
        <address class="address-contact">
          <a class="text-link" href="tel:+78128121212">Тел.: +7 (812) 812-12-12</a>
        </address>
        <object class="htmlacademy-logo" data="images/icons/logo_htmlacademy.svg"></object>
      </div>
    </footer>
  </body>
</html>
